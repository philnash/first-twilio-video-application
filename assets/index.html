<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Build your first Twilio Video application</title>
  </head>
  <body>
    <main>
      <div id="login">
        <h1>Join the chat</h1>
        <form id="login-form">
          <div class="field">
            <label for="identity">Your name</label>
            <input type="text" name="identity" id="identity" />
          </div>
          <div class="field">
            <button>Join video chat</button>
          </div>
        </form>
      </div>
      <div id="chat" hidden>
        <p>Joining <span id="room"></span> as <span id="username"></span></p>
        <div id="participants"></div>
      </div>

      <button hidden id="play-video">Play this video to the room</button>
      <video
        hidden
        crossorigin="anonymous"
        id="big-buck-bunny"
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      ></video>
    </main>

    <footer>
      <p>
        Built with ðŸ“¹ by <a href="https://twitter.com/philnash">philnash</a>
      </p>
    </footer>

    <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.7.2/twilio-video.min.js"></script>
    <script src="./video.js"></script>
  </body>
</html>
